deploy docker images:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - RUN apk add --no-cache bash
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD
  script:
    - ls -la
    - cat docker-build.sh
    - ./docker-build.sh
  only:
    - master

deploy binaries:
  stage: deploy
  image: node:10
  before_script:
    - npm ci
  script:
    - npm run package
  artifacts:
    paths:
      - out/*
    expire_in: 1 year
  only:
    - tags
